version: 2
updates:
  # Обновления для Gradle зависимостей
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "qromanq"
    assignees:
      - "qromanq"
    commit-message:
      prefix: "deps"
      include: "scope"
    
  # Обновления для GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "qromanq"
    assignees:
      - "qromanq"
    commit-message:
      prefix: "ci"
      include: "scope"
    
  # Обновления для Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "qromanq"
    assignees:
      - "qromanq"
    commit-message:
      prefix: "docker"
      include: "scope"