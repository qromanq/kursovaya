# Конфигурация приложения
server.port=8080
spring.application.name=inventory-management-system

# Конфигурация H2 базы данных
spring.datasource.url=jdbc:h2:file:./data/inventory
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate настройки
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (для разработки)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Логирование
logging.level.com.inventory=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Thymeleaf настройки
spring.thymeleaf.cache=false